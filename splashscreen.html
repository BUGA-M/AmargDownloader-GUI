<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AMARG Downloader</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      height: 100vh;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #3d291c 0%, #4b3121 50%, #af4c0f 100%);
      position: relative;
    }
    
    /* Particles d'arrière-plan */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 14s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 16s; }
    .particle:nth-child(10) { left: 15%; animation-delay: 18s; }
    
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    
    /* Conteneur principal */
    .splash-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
      z-index: 2;
    }
    
    /* Logo AMARG avec icône de téléchargement */
    .logo-container {
      position: relative;
      margin-bottom: 40px;
      animation: logoGlow 2s ease-in-out infinite alternate;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #5f260323 0%, #a06947 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px #e982433a;
      position: relative;
      overflow: hidden;
    }
    
    .logo-icon::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }
    
    .download-icon {
      width: 40px;
      height: 40px;
      fill: white;
      z-index: 1;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    .logo-text {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff 0%, #f8d2bb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
    }
    
    @keyframes logoGlow {
      0% { filter: drop-shadow(0 0 10px #ffa871); }
      100% { filter: drop-shadow(0 0 30px #e09160); }
    }
    
    /* Loader moderne */
    .loader-container {
      margin-bottom: 30px;
      position: relative;
    }
    
    .modern-loader {
      width: 60px;
      height: 60px;
      position: relative;
    }
    
    .loader-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }
    
    .loader-ring:nth-child(1) {
      border-top-color: #e79561;
      animation-delay: 0s;
    }
    
    .loader-ring:nth-child(2) {
      border-right-color: #977246;
      animation-delay: 0.3s;
      animation-direction: reverse;
    }
    
    .loader-ring:nth-child(3) {
      border-bottom-color: #fdd09b;
      animation-delay: 0.6s;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Texte de chargement */
    .loading-text {
      font-size: 18px;
      font-weight: 500;
      color: #ffffff;
      text-align: center;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    
    /* Barre de progression */
    .progress-container {
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #e29362, #bb7c56, #ffbd93);
      border-radius: 2px;
      animation: progressAnimation 3.2s ease-in-out;
      transform-origin: left;
    }
    
    @keyframes progressAnimation {
      0% { transform: scaleX(0); }
      100% { transform: scaleX(1); }
    }
    
    /* Version info */
    .version-info {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 300;
      animation: fadeInUp 1s ease-out 0.5s both;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Animation d'entrée */
    .splash-container > * {
      animation: fadeInUp 0.8s ease-out both;
    }
    
    .splash-container > *:nth-child(1) { animation-delay: 0.1s; }
    .splash-container > *:nth-child(2) { animation-delay: 0.2s; }
    .splash-container > *:nth-child(3) { animation-delay: 0.3s; }
    .splash-container > *:nth-child(4) { animation-delay: 0.4s; }
    .splash-container > *:nth-child(5) { animation-delay: 0.5s; }
    
    /* Responsive */
    @media (max-width: 768px) {
      .logo-text {
        font-size: 36px;
      }
      
      .logo-icon {
        width: 60px;
        height: 60px;
      }
      
      .download-icon {
        width: 30px;
        height: 30px;
      }
      
      .progress-container {
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <!-- Particules d'arrière-plan -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  
  <!-- Conteneur principal -->
  <div class="splash-container">
    <!-- Logo AMARG -->
    <div class="logo-container">
      <div class="logo">
        <div class="logo-icon">
          <!--<svg class="download-icon" viewBox="0 0 24 24">
            <path d="M12 2C13.1 2 14 2.9 14 4V12L18 8L19.4 9.4L12 16.8L4.6 9.4L6 8L10 12V4C10 2.9 10.9 2 12 2M21 16V18C21 19.1 20.1 20 19 20H5C3.9 20 3 19.1 3 18V16H5V18H19V16H21Z"/>
          </svg>-->
          <img class="download-icon" src="src/assets/A letter Logo.png" alt="logo">
        </div>
        <div class="logo-text">AMARG</div>
      </div>
    </div>
    
    <!-- Loader moderne -->
    <div class="loader-container">
      <div class="modern-loader">
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
      </div>
    </div>
    
    <!-- Texte de chargement -->
    <div class="loading-text">Initializing AMARG Downloader...</div>
    
    <!-- Barre de progression -->
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    
    <!-- Version -->
    <div class="version-info">Version&nbsp;0.1.0-beta &nbsp; - &nbsp; Advanced Downloader</div>
  </div>
  <script type="module">

    // Animation de la barre de progression
    const progressBar = document.querySelector('.progress-bar');
    const loadingText = document.querySelector('.loading-text');
    
    const loadingSteps = [
      "Initializing AMARG Downloader...",
      "Checking modules...",
      "Configuring interface...",
      "Finalizing loading..."
    ];
    
    let currentStep = 0;
    const stepInterval = setInterval(() => {
      if (currentStep < loadingSteps.length - 1) {
        currentStep++;
        loadingText.textContent = loadingSteps[currentStep];
      } else {
        clearInterval(stepInterval);
      }
    }, 1000);
  </script>
</body>
</html>
